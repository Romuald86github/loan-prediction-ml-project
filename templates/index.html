<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
</head>
<body>
    <div class="container">
        <h1>Loan Prediction App</h1>
        <div class="card">
            <form action="{{ url_for('predict') }}" method="post">
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select name="Gender" id="Gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Married">Married:</label>
                    <select name="Married" id="Married" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Dependents">Dependents:</label>
                    <select name="Dependents" id="Dependents" required>
                        <option value="" disabled selected>Select Number</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Education">Education:</label>
                    <select name="Education" id="Education" required>
                        <option value="" disabled selected>Select Level</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="LoanAmount">Loan Amount (in thousands):</label>
                    <input type="number" name="LoanAmount" id="LoanAmount" placeholder="Enter amount" required>
                </div>

                <div class="form-group">
                    <label for="Credit_History">Credit History:</label>
                    <select name="Credit_History" id="Credit_History" required>
                        <option value="" disabled selected>Select History</option>
                        <option value="1.0">Good (1.0)</option>
                        <option value="0.0">Bad (0.0)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Property_Area">Property Area:</label>
                    <select name="Property_Area" id="Property_Area" required>
                        <option value="" disabled selected>Select Area</option>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <button type="submit">Predict Loan Status</button>
            </form>

            {% if result %}
            <div class="result-card">
                <div class="result-header">Prediction Result</div>
                <div class="result-content {{ result_class }}">
                    {% if result == 'Y' %}
                    Congratulations! Your loan is likely to be APPROVED
                    {% else %}
                    We regret to inform that your loan is likely to be REJECTED
                    {% endif %}
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
